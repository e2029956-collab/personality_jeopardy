<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personality Jeopardy – Monologue Practice</title>
<style>
    * { box-sizing: border-box; }
    body { 
        margin: 0; 
        padding: 20px;
        background: linear-gradient(135deg, #3a6600 0%, #2d5200 100%);
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    h1 {
        text-align: center;
        color: #faa832;
        font-size: 3em;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        margin: 0 0 20px 0;
        letter-spacing: 2px;
    }
    
    .teams-scoreboard {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-bottom: 30px;
    }
    
    .team-score {
        background: rgba(250,168,50,0.2);
        border: 3px solid #faa832;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .team-score h3 {
        margin: 0 0 10px 0;
        color: #faa832;
        font-size: 1.3em;
        text-transform: uppercase;
    }
    
    .team-name {
        font-size: 0.9em;
        color: #fff;
        margin-bottom: 10px;
    }
    
    .team-points {
        font-size: 2.5em;
        font-weight: bold;
        color: #faa832;
        text-shadow: 0 0 10px rgba(250,168,50,0.5);
    }
    
    .points-unit {
        font-size: 0.6em;
        color: #fff;
    }

    .jeopardy-board {
        background: #3a6600;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.9);
    }
    .category-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
        margin-bottom: 15px;
    }
    .category-header {
        background: linear-gradient(180deg, #faa832 0%, #f59610 100%);
        color: #fff;
        padding: 25px 15px;
        text-align: center;
        font-weight: bold;
        font-size: 1.3em;
        border-radius: 8px;
        border: 3px solid #faa832;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(250,168,50,0.3);
    }
    .cell-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
    }
    .cell {
        background: radial-gradient(circle at 30% 30%, #fbba52, #faa832);
        color: #fff;
        border: 3px solid #f59610;
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        cursor: pointer;
        border-radius: 50%;
        aspect-ratio: 1;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(250,168,50,0.4), inset -3px -3px 8px rgba(0,0,0,0.2), inset 3px 3px 8px rgba(255,255,255,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    
    .cell::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
        transform: rotate(-45deg);
    }
    
    .cell-content {
        position: relative;
        z-index: 1;
    }
    
    .coin-value {
        font-size: 0.7em;
        opacity: 0.9;
    }
    
    .coin-amount {
        font-size: 1.8em;
        line-height: 1;
    }

    .cell:hover:not(.solved) {
        background: radial-gradient(circle at 30% 30%, #fcc872, #fbba52);
        transform: scale(1.1);
        box-shadow: 0 12px 30px rgba(250,168,50,0.6), inset -3px -3px 8px rgba(0,0,0,0.2), inset 3px 3px 8px rgba(255,255,255,0.4);
    }
    .cell:active:not(.solved) {
        transform: scale(0.95);
    }
    .cell.solved {
        background: #555;
        color: #999;
        border-color: #333;
        cursor: default;
        box-shadow: 0 5px 15px rgba(0,0,0,0.8), inset -3px -3px 8px rgba(0,0,0,0.5), inset 3px 3px 8px rgba(0,0,0,0.3);
    }
    .cell.solved:hover {
        transform: none;
    }

    #modal-bg {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        z-index: 10;
    }

    #modal {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(180deg, #3a6600 0%, #2d5200 100%);
        border-radius: 15px;
        width: 90%;
        max-width: 700px;
        padding: 40px;
        z-index: 20;
        display: none;
        border: 4px solid #faa832;
        box-shadow: 0 20px 60px rgba(0,0,0,0.95);
        max-height: 85vh;
        overflow-y: auto;
        font-size: 1.1em;
    }

    #modal h2 {
        margin: 0 0 20px 0;
        font-size: 1.8em;
        color: #faa832;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    #vocab {
        margin: 20px 0 20px 0;
        line-height: 1.8;
        color: #fff;
        padding: 15px;
        background: rgba(250,168,50,0.1);
        border-left: 4px solid #faa832;
        border-radius: 4px;
    }

    #vocab b {
        color: #faa832;
    }

    #q {
        margin: 20px 0 20px 0;
        line-height: 1.8;
        font-size: 1.2em;
        color: #fff;
        padding: 15px;
        background: rgba(255,255,255,0.05);
        border-radius: 4px;
    }

    #q b {
        color: #faa832;
    }

    #grammar {
        margin: 20px 0 30px 0;
        font-style: italic;
        color: #faa832;
        padding: 15px;
        background: rgba(250,168,50,0.1);
        border-radius: 4px;
    }

    #grammar b {
        color: #faa832;
    }

    .team-select {
        margin: 30px 0 20px 0;
        text-align: center;
    }

    .team-select label {
        color: #fff;
        font-weight: bold;
        margin-right: 15px;
    }

    .team-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    .team-btn {
        padding: 12px;
        border: 2px solid #faa832;
        background: rgba(250,168,50,0.2);
        color: #faa832;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.2s;
        text-transform: uppercase;
    }

    .team-btn:hover {
        background: rgba(250,168,50,0.4);
        transform: scale(1.05);
    }

    .team-btn.active {
        background: #faa832;
        color: #fff;
    }

    #timer {
        font-size: 3.5em;
        font-weight: bold;
        color: #ff4444;
        text-align: center;
        margin-top: 30px;
        text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
        letter-spacing: 4px;
    }

    .close-btn {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 2.5em;
        cursor: pointer;
        color: #faa832;
        background: none;
        border: none;
        padding: 0;
        width: 40px;
        height: 40px;
        line-height: 1;
        transition: all 0.2s;
    }

    .close-btn:hover {
        color: #ff4444;
        transform: scale(1.2);
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .teams-scoreboard {
            grid-template-columns: repeat(2, 1fr);
        }
        .jeopardy-board {
            padding: 15px;
        }
        .category-row, .cell-row {
            gap: 8px;
        }
        .category-header {
            font-size: 0.9em;
            padding: 15px 10px;
            min-height: 60px;
        }
        .cell {
            font-size: 1.2em;
            min-height: 80px;
        }
        #modal {
            width: 95%;
            padding: 25px;
        }
        #modal h2 {
            font-size: 1.4em;
        }
        #timer {
            font-size: 2.5em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>PERSONALITY JEOPARDY!</h1>
    
    <div class="teams-scoreboard">
        <div class="team-score">
            <h3>Team 1</h3>
            <div class="team-points"><span id="team1-points">0</span><div class="points-unit">POLYCOINS</div></div>
        </div>
        <div class="team-score">
            <h3>Team 2</h3>
            <div class="team-points"><span id="team2-points">0</span><div class="points-unit">POLYCOINS</div></div>
        </div>
        <div class="team-score">
            <h3>Team 3</h3>
            <div class="team-points"><span id="team3-points">0</span><div class="points-unit">POLYCOINS</div></div>
        </div>
        <div class="team-score">
            <h3>Team 4</h3>
            <div class="team-points"><span id="team4-points">0</span><div class="points-unit">POLYCOINS</div></div>
        </div>
    </div>
    
    <div class="jeopardy-board">
        <div class="category-row">
            <div class="category-header">Character Traits</div>
            <div class="category-header">First Impressions</div>
            <div class="category-header">Role Models</div>
            <div class="category-header">Inner Conflicts</div>
            <div class="category-header">Personal Growth</div>
        </div>
        <div id="cells"></div>
    </div>
</div>

<div id="modal-bg"></div>
<div id="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <h2 id="modal-cat"></h2>
    <div id="vocab"></div>
    <div id="q"></div>
    <div id="grammar"></div>
    
    <div class="team-select">
        <label>Выберите команду для начисления очков:</label>
        <div class="team-buttons">
            <button class="team-btn" onclick="selectTeam(1)">Team 1</button>
            <button class="team-btn" onclick="selectTeam(2)">Team 2</button>
            <button class="team-btn" onclick="selectTeam(3)">Team 3</button>
            <button class="team-btn" onclick="selectTeam(4)">Team 4</button>
        </div>
    </div>
    
    <div id="timer"></div>
</div>

<script>
const data = [
    // Category: Character Traits
    [
        {
            vocab: "outgoing, reserved, generous, stubborn",
            question: "Describe yourself or someone you know using at least two of these traits.",
            grammar: "Simple present",
        },
        {
            vocab: "optimistic, cautious, ambitious, impatient",
            question: "Share a time when being one of these helped or hurt you.",
            grammar: "Past simple / Present perfect",
        },
        {
            vocab: "reliable, arrogant, witty, moody",
            question: "Can someone change their core character traits? Why/why not?",
            grammar: "Modal verbs (can/might)",
        },
        {
            vocab: "down-to-earth, narrow-minded, self-confident, absent-minded",
            question: "If you could eliminate one negative trait in people, which would it be?",
            grammar: "Second conditional",
        },
        {
            vocab: "open-minded, self-conscious, quick-tempered, considerate",
            question: "Describe a situation where someone's personality surprised you.",
            grammar: "Relative clauses / Past perfect",
        },
    ],
    // Category: First Impressions
    [
        {
            vocab: "appearance, handshake, polite, nervous",
            question: "What details do you notice first when meeting someone?",
            grammar: "Simple present",
        },
        {
            vocab: "attitude, smile, dress, confident",
            question: "Talk about a time your first impression was totally wrong.",
            grammar: "Past simple / Present perfect",
        },
        {
            vocab: "prejudiced, attentive, suspicious, honest",
            question: "Why are first impressions sometimes misleading?",
            grammar: "Modal verbs (can/might/must)",
        },
        {
            vocab: "judgmental, reserved, outgoing, insecure",
            question: "How would you act if an important first impression depended on you?",
            grammar: "Second conditional",
        },
        {
            vocab: "intuitive, observant, accurate, superficial",
            question: "Describe a person whose first impression doesn't match their real self.",
            grammar: "Relative clauses / Perfect tenses",
        },
    ],
    // Category: Role Models
    [
        {
            vocab: "hero, admire, respect, inspire",
            question: "Who is your role model and why?",
            grammar: "Simple present",
        },
        {
            vocab: "mentor, guidance, support, influence",
            question: "Talk about someone whose support helped you in life.",
            grammar: "Past simple / Present perfect",
        },
        {
            vocab: "famous, successful, courageous, determined",
            question: "What qualities does a good role model have?",
            grammar: "Modal verbs (should/must)",
        },
        {
            vocab: "generosity, perseverance, honesty, empathy",
            question: "If you could meet your hero, what would you ask?",
            grammar: "Second conditional",
        },
        {
            vocab: "break stereotypes, overcome obstacles, inspire others, remain humble",
            question: "Describe a time when you or someone you know overcame a big challenge, inspired by a role model.",
            grammar: "Perfect tenses / Relative clauses",
        },
    ],
    // Category: Inner Conflicts
    [
        {
            vocab: "decision, dilemma, confused, emotion",
            question: "Share about a difficult decision you had to make.",
            grammar: "Past simple",
        },
        {
            vocab: "regret, responsibility, temptation, uncertain",
            question: "When does regret help a person grow?",
            grammar: "Present simple / Present perfect",
        },
        {
            vocab: "doubt, fear, desire, logic",
            question: "Why do people struggle with inner conflicts?",
            grammar: "Modal verbs (might/can)",
        },
        {
            vocab: "conscience, loyalty, pressure, insecurity",
            question: "If you saw a friend cheating, would you say something?",
            grammar: "Second conditional",
        },
        {
            vocab: "self-reflection, learn from mistakes, moral choice, accept flaws",
            question: "Describe a conflict you resolved thanks to someone's advice or your own growth.",
            grammar: "Relative clauses / Perfect tenses",
        },
    ],
    // Category: Personal Growth
    [
        {
            vocab: "change, learn, challenge, adapt",
            question: "What skills have you developed in the last year?",
            grammar: "Present perfect",
        },
        {
            vocab: "fail, improve, effort, persistence",
            question: "Talk about a failure that made you stronger.",
            grammar: "Past simple / Present perfect",
        },
        {
            vocab: "motivation, discipline, sacrifice, attitude",
            question: "What motivates people to change themselves?",
            grammar: "Modal verbs (can/might)",
        },
        {
            vocab: "transform, overcome, resilience, opportunity",
            question: "If you could change one thing about your personality, what would it be?",
            grammar: "Second conditional",
        },
        {
            vocab: "realize potential, experience, achieve, lifelong learning",
            question: "Describe a personal achievement that changed your perspective.",
            grammar: "Perfect tenses / Relative clauses",
        },
    ],
];

const coinValues = [1, 2, 3, 4, 5];
let selectedTeam = null;
let currentPoints = 0;

function makeCells() {
    let html = '';
    for (let i = 0; i < 5; i++) {
        html += '<div class="cell-row">';
        for (let j = 0; j < 5; j++) {
            const points = coinValues[i];
            html += `<div class="cell" data-i="${i}" data-j="${j}" onclick="showQuestion(${j},${i})">
                        <div class="cell-content">
                            <div class="coin-amount">${points}</div>
                            <div class="coin-value">POLYCOIN${points > 1 ? 'S' : ''}</div>
                        </div>
                    </div>`;
        }
        html += '</div>';
    }
    document.getElementById('cells').innerHTML = html;
}

makeCells();

let timerInt = null;

function showQuestion(cat, lev) {
    if (!data[cat] || !data[cat][lev]) {
        console.error('Invalid category or level');
        return;
    }

    const entry = data[cat][lev];
    const categoryName = document.getElementsByClassName('category-header')[cat].textContent;
    currentPoints = coinValues[lev];
    selectedTeam = null;
    
    document.getElementById('modal-cat').textContent = categoryName + " — " + currentPoints + " POLYCOINS";
    document.getElementById('vocab').innerHTML = "<b>Vocabulary:</b> " + entry.vocab;
    document.getElementById('q').innerHTML = "<b>Task:</b> " + entry.question;
    document.getElementById('grammar').innerHTML = "<b>Target grammar:</b> " + entry.grammar;
    
    // Reset team buttons
    document.querySelectorAll('.team-btn').forEach(btn => btn.classList.remove('active'));
    
    startTimer();

    document.getElementById('modal-bg').style.display = 'block';
    document.getElementById('modal').style.display = 'block';

    const cell = document.querySelector('.cell[data-i="' + lev + '"][data-j="' + cat + '"]');
    if (cell) {
        cell.classList.add('solved');
    }
}

function selectTeam(teamNum) {
    selectedTeam = teamNum;
    document.querySelectorAll('.team-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    // Add points to selected team
    const pointsElement = document.getElementById(`team${teamNum}-points`);
    const currentPoints = parseInt(pointsElement.textContent) || 0;
    pointsElement.textContent = currentPoints + window.currentPoints;
    
    // Close modal after 1 second
    setTimeout(() => {
        closeModal();
    }, 1000);
}

function closeModal() {
    document.getElementById('modal-bg').style.display = 'none';
    document.getElementById('modal').style.display = 'none';
    clearInterval(timerInt);
}

function startTimer() {
    let thinkTime = 15;
    let speakTime = 45;
    let phase = 'think'; // 'think' or 'speak'
    let totalTime = thinkTime + speakTime;
    let elapsed = 0;
    
    const timerDiv = document.getElementById('timer');
    
    clearInterval(timerInt);
    timerInt = setInterval(() => {
        elapsed++;
        let remaining = totalTime - elapsed;
        
        if (elapsed <= thinkTime) {
            phase = 'think';
            timerDiv.textContent = remaining + "s";
            timerDiv.style.color = '#FFD700';
            timerDiv.style.textShadow = '0 0 20px rgba(255, 215, 0, 0.8)';
        } else if (elapsed <= totalTime) {
            phase = 'speak';
            timerDiv.textContent = remaining + "s";
            timerDiv.style.color = '#00DD00';
            timerDiv.style.textShadow = '0 0 20px rgba(0, 221, 0, 0.8)';
        } else {
            clearInterval(timerInt);
            timerDiv.textContent = "Time's up!";
            timerDiv.style.color = '#ff4444';
            timerDiv.style.textShadow = '0 0 20px rgba(255, 68, 68, 0.8)';
        }
    }, 1000);
}

document.getElementById('modal-bg').onclick = closeModal;
</script>

</body>
</html>
